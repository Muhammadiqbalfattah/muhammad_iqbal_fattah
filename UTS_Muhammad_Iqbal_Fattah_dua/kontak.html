      <script>
        //kontak_person 100%
        fetch('api.php')
           .then(function(response) {
             return response.json();
           })
           .then(function(data) {
             var kontakPerson = data.kontak_person;

             var kontakPersonInfo = document.getElementById('kontak-person-info');
             var ul = document.createElement('ul');

             for (var i = 0; i < kontakPerson.length; i++) {
               var li = document.createElement('li');
               li.innerHTML = 'Nama: ' + kontakPerson[i].nama_lengkapp;
               ul.appendChild(li);

               li = document.createElement('li');
               li.innerHTML = 'NIM: ' + kontakPerson[i].nim;
               ul.appendChild(li);

               li = document.createElement('li');
               li.innerHTML = 'Nomor Selular: ' + kontakPerson[i].nomor_seluler;
               ul.appendChild(li);

               li = document.createElement('li');
               li.innerHTML = 'Jam Operasional: ' + kontakPerson[i].jam_operasional;
               ul.appendChild(li);
             }

             kontakPersonInfo.appendChild(ul);
           })
           .catch(function(err) {
             console.log(err);
           });
